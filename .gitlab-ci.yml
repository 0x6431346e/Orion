image: registry.gitlab.com/siderus/toolchain

services:
  - docker:dind

stages:
  - test
  - release

yarn-test:
  stage: test
  tags:
    - docker
  script:
    - docker run --rm -v ${PWD}:/project electronuserland/builder:wine /bin/bash -c "make lint test"
  only:
    - master

yarn-release:
  stage: release
  when: manual
  tags:
    - docker
  script:
    - docker run --rm -e GH_TOKEN="${GH_TOKEN}" -v ${PWD}:/project electronuserland/builder:wine /bin/bash -c "make release_all -e NODE_ENV=production"
  only:
    - master
